<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="parent">
        <div class="child_1">
            <h3>Grading System in JS</h3>
            <form>
                <div>
                    <label for="english">English</label>&nbsp;&nbsp;
                    <input id="english" type="number" name="english" />
                    
                </div>
                <div>
                    <label for="maths">Maths</label>
                    <input id="maths"type="number" name="maths" />
                </div>
                <div>
                    <label for="physics">physics</label>
                    <input id="physics"type="number" name="physics" />
                </div>
                <div>
                    <label for="chemistry">chemistry</label>
                    <input id="chemistry"type="number" name="chemistry" />
                </div>
                <div>
                    <label for="computer">computer</label>
                    <input id="computer" type="number" name="computer" />
                </div>
                <div  class="Calculate" style="display: flex; justify-content: center;"> 
                    <button >Calculate Grade</button>
                </div>
            </form>
        </div>
        <div class="child_2">
            <div class="total">
                <h3>Total</h3>
                <h4 id="total"></h4>
            </div>
            <div class="Average"> 
                <h3>Average</h3>
                <h4 id="Average"></h4>
            </div>
            <div class="Grade">
                <h3>Grade</h3>
                <h4 id="Grade"></h4>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
    
</body>
</html>
